<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-indigo-400">
    <header>
        
    </header>
    <section class="w-3/4 mx-auto mt-12 text-center">
        <h2 class="text-center text-3xl my-6">Text Editor</h2>
        <textarea id="text-area" class="mx-auto resize-none my-8 rounded-2xl shadow-2xl shadow-black/30 w-3/4 h-96 p-10 block" name="" id="" ></textarea>
        
        <button id="b-btn" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2"><b>B</b></button>
        <button id="b-italic" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2"><i>I</i></button>
        <button id="b-underline" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2"><u>U</u></button>
        <button id="b-left" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2">
            <i class="bi bi-text-left"></i></button>
        <button id="b-center" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2">
            <i class="bi bi-text-center"></i></button>
        <button id="b-justify" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2">
            <i class="bi bi bi-justify"></i></button>
        <button id="color-btn" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-1"><input type="color" name="" id="color-picker"/></button>
        <button id="font-size" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2">Font-Size</button>
    </section>
    <a class="text-center text-green-700" href="practice2.html">Practice2</a>
    <a class="text-center text-green-700" href="practice3.html">Practice3</a>
    <script src="practice3.js"></script>
</body>
</html>
