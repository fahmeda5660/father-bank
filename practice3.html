<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-indigo-400">
    <header>
        
    </header>
    <section class="w-3/4 mx-auto mt-12 text-center">
        <h2 class="text-center text-3xl my-6">Text Editor</h2>
        <textarea id="text-area" class="mx-auto resize-none my-8 rounded-2xl shadow-2xl shadow-black/30 w-3/4 h-96 p-10 block" name="" id="" ></textarea>
        
        <button id="b-btn" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2"><b>B</b></button>
        <button id="b-italic" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2"><i>I</i></button>
        <button id="b-underline" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2"><u>U</u></button>
        <button id="b-left" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2">
            <i class="bi bi-text-left"></i></button>
        <button id="b-center" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2">
            <i class="bi bi-text-center"></i></button>
        <button id="b-justify" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-2">
            <i class="bi bi bi-justify"></i></button>
        <button id="color-btn" class="text-white hover:text-red-700 hover:border-red-700 font-semibold border border-2 px-4 py-1"><input type="color" name="" id="color-picker"/></button>
        <select id="font-size" class="rounded-full font-semibold px-2 py-3">
            <option value="8pt">Font Size</option>
            <option value="8pt">8</option>
            <option value="9pt">9</option>
            <option value="10pt">10</option>
            <option value="11pt">11</option>
            <option value="12pt">12</option>
            <option value="14pt">14</option>
            <option value="16pt">16</option>
            <option value="18pt">18</option>
            <option value="20pt">20</option>
            <option value="22pt">22</option>
            <option value="24pt">24</option>
            <option value="26pt">26</option>
            <option value="28pt">28</option>
            <option value="36pt">36</option>
            <option value="48pt">48</option>
            <option value="72pt">72</option>
          </select>
        <select id="font-size1" class="rounded-full font-semibold px-2 py-3">
            <option value="8">Font Size</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="26">26</option>
            <option value="28">28</option>
            <option value="36">36</option>
            <option value="48">48</option>
            <option value="72">72</option>
          </select>
    </section>

    <a class="text-center text-green-700" href="practice3.html">Practice3</a>
    <script src="practice3.js"></script>
</body>
</html>
