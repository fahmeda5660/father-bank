<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Two</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main>
        <div class="text-center py-8 w-1/2 mx-auto bg-indigo-300 mt-4">
            <h2 class="text-3xl text-white">Price:<span id="price">100</span></h2>
            <input id="input-text" class="block mx-auto w-1/2 my-4 rounded-lg px-3 py-2 focus:outline-none" type="text" name="" id="">
            <button id="btn-apply" class="text-white text-2xl rounded-lg hover:bg-indigo-800 bg-indigo-600 px-3 py-2">Apply</button>
        
            <h2 class="text-3xl text-red-700 mt-6">Do<span class="text-green-700"> Manually</span></h2>
            <input id="input-cost" class="block mx-auto w-1/2 my-4 rounded-lg px-3 py-2 focus:outline-none" type="text" name="" placeholder="Enter your Shopping Cost">
            <input id="input-percen" class="block mx-auto w-1/2 my-4 rounded-lg px-3 py-2 focus:outline-none" type="text" name="" placeholder="Enter Promo Code Percentage">
            <h2 class="text-3xl text-white">Your Discount Amount: <span id="discount">00</span></h2>
            <h2 class="text-3xl text-white">You Have to Pay: <span id="total">00</span></h2>
            <button id="btn-apply1" class="text-white text-2xl rounded-lg hover:bg-indigo-800 bg-indigo-600 px-3 py-2 my-3">Apply</button>
        </div>

    </main>
    <a class="text-center text-green-700" href="practice2.html">Practice2</a>
    <a class="text-center text-green-700" href="practice3.html">Practice3</a>
    <script src="practice2.js"></script>
</body>
</html>
